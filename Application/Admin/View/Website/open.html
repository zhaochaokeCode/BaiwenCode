<extend name="Public:layout" />
<block name="main-content">
   
    <div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">Home</a>
							</li>

							<!-- <li>
								<a href="#">网站</a>
							</li>
							<li class="active">开关</li> -->
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

				
						<div class="page-header">
							<h1>
								网站关闭与开启
								<small>
									<i class="icon-double-angle-right"></i>
									谨慎操作
								</small>
							</h1>
						</div><!-- /.page-header -->


			
    
    <form action="{:U('Admin/Website/updateOpen')}" class="mws-form" method="post">

                                    <div class="one" style="background-color:#5B99D6">
                                    <label class="mws-form-label">网站状态</label>
								    </div>
                                    <div class="mws-form-item clearfix" style="background-image:url('__PUBLIC__/Admin/assets/images/gallery/10.jpg');>
									     
                                        <ul class="mws-form-list inline">
                                            <li><label><input type="radio" name="status" value="0" <if condition="$openInfo['status'] ==0">checked="checked"</if>> 关闭</label></li>
                                            <li><label><input type="radio" name="status" value="1" <if condition="$openInfo['status'] ==1">checked="checked"</if>> 开启</label></li>
                                        </ul>
                                    </div>
								
                                
                                
                            
                            <div class="mws-form-inline">      
                            <div class="mws-button-row">
                                <input type="submit" class="btn btn-danger" value="提交">
                                <input type="reset" class="btn " value="重置">
                            </div>
    </form>
	


</block>
