<extend name="Public:layout" />
<block name="main-content">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">首页</a>
				</li>

				<!-- <li>
					<a href="#">网站管理</a>
				</li>
				<li class="active">网站配置</li> -->
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="搜索 ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					网站管理
					<small>
						<i class="icon-double-angle-right"></i>
						网站配置
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<form action="__CONTROLLER__/mod" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
					<input type="hidden" name="id" value="1">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 标题 </label>

							<div class="col-sm-9">
								<input type="text" name="title" value="{$info[0]['title']}" id="form-field-1" placeholder="标题" class="col-xs-10 col-sm-5" style="margin-top: 0px; margin-bottom: 0px; width:350px;" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 关键字 </label>

							<div class="col-sm-9">
								<input type="text" name="keyword" value="{$info.0.keyword}" id="form-field-1" placeholder="关键字" class="col-xs-10 col-sm-5" style="margin-top: 0px; margin-bottom: 0px; width:350px;" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 描述 </label>

							<div class="col-sm-9">
								<input type="text" name="description" value="{$info.0.description}" id="form-field-1" placeholder="描述" class="col-xs-10 col-sm-5" style="margin-top: 0px; margin-bottom: 0px; width:350px;" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 版权 </label>

							<div class="col-sm-9">
								<input type="text" name="copyright" value="{$info.0.copyright}" id="form-field-1" placeholder="版权" class="col-xs-10 col-sm-5" style="margin-top: 0px; margin-bottom: 0px; width:350px;" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > LOGO </label>

							<div class="col-sm-9">
								<input type="file" name="logo" value="{$info.0.logo}" id="form-field-1" placeholder="LOGO" class="col-xs-10 col-sm-5" style="width:150px;" /><img src="__PUBLIC__/{$info.0.logo}" style="width:183px;height:66px;">
							</div>
						</div>

						<div class="space-4"></div>
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<!-- <i class="icon-ok"></i> -->
								<input class="btn btn-info" type="submit" name="sub" value="配置网站"></input>
								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset" name="reset">
									<!-- <i class="icon-undo bigger-110"></i> -->
									重置
								</button>
							</div>
						</div>
					</form>
					<!-- <div class="hr hr-24"></div> -->
						
					</div><!-- PAGE CONTENT ENDS -->
				</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
