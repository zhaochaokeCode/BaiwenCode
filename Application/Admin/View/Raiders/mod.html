<extend name="Public:layout" />
<block name="main-content">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">首页</a>
				</li>

				<!-- <li>
					<a href="#">新闻管理</a>
				</li>
				<li class="active">编辑新闻</li> -->
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="搜索 ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					游戏管理
					<small>
						<i class="icon-double-angle-right"></i>
						编辑游戏介绍
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<form action="__CONTROLLER__/mod" method="post" class="form-horizontal" role="form">
						<div><input type="hidden" name="id" value="{$news.id}"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 标题 </label>

							<div class="col-sm-9">
								<input type="text" name="title" value="{$news.title}" id="form-field-1" placeholder="标题" class="col-xs-10 col-sm-5" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 类别 </label>

							<div class="col-sm-9">
								<select class="form-control" id="form-field-select-1" name="type" style="width:450px;">
									<option value="{$news.type}">{$news.type}</option>
									<option value="通知">通知</option>
									<option value="活动">活动</option>
									<option value="维护">维护</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 所属游戏 </label>

							<div class="col-sm-9">
								<select class="form-control" id="form-field-select-1" name="belong" style="width:450px;">
									<option value="{$news.belong}">{$news.g_name}</option>
									<foreach name="games" item="games">
										<option value="{$games.g_id}">{$games.g_name}</option>
									</foreach>
									
								</select>
							</div>
						</div>
						<!-- <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 公告内容 </label>
							<div class="col-sm-9">
							<textarea name="content" class="form-control" id="form-field-8" placeholder="公告内容......" style="margin-top: 0px; margin-bottom: 0px; height: 150px; width:350px;">{$news.content}</textarea>
							</div>
						</div> -->
						<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 游戏介绍 </label>
						<div class="col-sm-9">
							<div class="form-group" style="width:700px; padding-left:10px;">
						    <!-- 加载编辑器的容器 -->
						    <script id="container" name="content" type="text/plain">
						        {$news.content}
						    </script>
						    <!-- 配置文件 -->
						    <script type="text/javascript" src="__PUBLIC__/admin/ue/ueditor.config.js"></script>
						    <!-- 编辑器源码文件 -->
						    <script type="text/javascript" src="__PUBLIC__/admin/ue/ueditor.all.js"></script>
						    <!-- 实例化编辑器 -->
						    <script type="text/javascript">
						        var ue = UE.getEditor('container');
						    </script>
							</div>
						</div>
						</div>
						<div class="space-4"></div>

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<input class="btn btn-info" type="submit" name="submit" value="修改">
									<!-- <i class="icon-ok bigger-110"></i>
									添加 -->
								</input>

								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset" name="reset">
									<!-- <i class="icon-undo bigger-110"></i> -->
									重置
								</button>
							</div>
						</div>

						<div class="hr hr-24"></div>
						
					</div><!-- PAGE CONTENT ENDS -->
				</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
