<extend name="Public:layout" />
<block name="main-content">
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<!-- <li>
								<a href="#">充值管理</a>
							</li>
							<li class="active">充值列表</li> -->
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="搜索 ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								衍生品管理
								<small>
									<i class="icon-double-angle-right"></i>
									衍生品列表
								</small>
							</h1>
						</div><!-- /.page-header -->
							<a href="__CONTROLLER__/add">添加衍生品</a>
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">

										<div class="table-responsive">
											<table id="sample-table-2" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>ID</th>
														<th>衍生品名称</th>
														<th>图片</th>
														<th>地址</th>
														<th>上传时间</th>
														<th>是否前台显示</th>
														<th>操作</th>
														<!-- <th>操作</th> -->
													</tr>
												</thead>

												<tbody>
												<foreach name="commodity" item="info">
													<tr>
														<td>{$info.id}</td>
														<td>{$info.name}</td>
														<td><img src="__PUBLIC__/{$info.src}" alt="" width="50" height="50"></td>
														<td><a href="{$info.url}" target="view_window">{$info.url}</a></td>
														<td>{:date('Y-m-d H:i:s',$info['time'])}</td>
														<td>
															<if condition="$info.is_top eq 1" >
																<font color="green">是</font>
															<else />
																<font color="red">否</font>
															</if>
														</td>
														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
																<a class="blue" href="#">
																	<i class="icon-zoom-in bigger-130"></i>
																</a>

																<a class="green" href="__CONTROLLER__/mod/id/{$info.id}.html">
																	<i class="icon-pencil bigger-130"></i>
																</a>
																<a class="red" href="__CONTROLLER__/del/id/{$info.id}.html">
																	<i class="icon-trash bigger-130"></i>
																</a>
															</div>
														</td>
													</tr>

													</foreach>
												</tbody>
											</table>
										</div>
									</div>
								</div>
								<div style="float:right;margin-right:20px;" class="pagelist">{$page}</div>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

		<script type="text/javascript">
			jQuery(function($) {
				var oTable1 = $('#sample-table-2').dataTable( {
				"aoColumns": [
			      { "bSortable": false },
			      null, null,null, null, null,
				  { "bSortable": false }
				] } );
				
				
				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
				});
			
			
				$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
				function tooltip_placement(context, source) {
					var $source = $(source);
					var $parent = $source.closest('table')
					var off1 = $parent.offset();
					var w1 = $parent.width();
			
					var off2 = $source.offset();
					var w2 = $source.width();
			
					if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
					return 'left';
				}
			})
		</script>
</block>
