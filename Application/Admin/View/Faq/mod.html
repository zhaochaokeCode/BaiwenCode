				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">首页</a>
				</li>

					</span>
				</form>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> FAQ标题 </label>

							<div class="col-sm-9">
								<input type="text" name="title" value="{$faq.title}" id="form-field-1" placeholder="FAQ标题" class="col-xs-10 col-sm-5" />
							</div>
						</div>
	
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> FAQ内容 </label>
							<div class="col-sm-9">
							<textarea name="content" class="form-control" id="form-field-8" placeholder="FAQ内容......" style="margin-top: 0px; margin-bottom: 0px; height: 150px; width:350px;">{$faq.content}</textarea>
							</div>
						</div>

							<div class="col-md-offset-3 col-md-9">
								<input class="btn btn-info" type="submit" name="submit" value="修改">
									<!-- <i class="icon-ok bigger-110"></i>
									添加 -->

								&nbsp; &nbsp; &nbsp;

									<!-- <i class="icon-undo bigger-110"></i> -->

						</div>

						<div class="hr hr-24"></div>

				</div><!-- /.row -->

	</div><!-- /.main-content -->
