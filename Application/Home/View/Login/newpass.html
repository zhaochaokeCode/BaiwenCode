<!-- 用户登录验证码JS验证 start-->
<script>
$(function(){
  //密码
  $('input[type=password]').blur(function(){
    if($(this).is('#password')){
      if($(this).val()==''){ 
        $('.password').html('请输入新密码');
        $('.password').css({'color':'red','fontSize':'12px'});
      }else{
        $('.password').html('新密码已输入');
        $('.password').css({'color':'green','fontSize':'12px'});
      }
    }

  })

  //确认密码
  $('input[type=password]').blur(function(){
    if($(this).is('#repwd')){
      if($(this).val()==''){ 
        $('.repwd').html('请输入确认密码');
        $('.repwd').css({'color':'red','fontSize':'12px'});
      }else{
        $('.repwd').html('确认密码已输入');
        $('.repwd').css({'color':'green','fontSize':'12px'});
      }
    }

  })

  $('#reg').click(function(){
    var password=$('#password').val();
    var repwd=$('#repwd').val();

    if(password==''){$('.password').html('请输入用户密码'); return false; }
    if(repwd==''){$('.repwd').html('请输入确认密码'); return false; }
  })

})
</script>
<!-- 用户登录JS验证 end-->
